<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="all.css">
    <title>Cadastro</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Escola</span>
        <a href="/professor"><button class="btn btn-dark">Professores</button></a>
    </nav>

    <div class="container">
        <div class="h3">Cadastro de Alunos</div>
        <hr>
        <th:block th:include="mensagem"></th:block>
        <form method="POST">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" class="form-control" placeholder="Nome" required>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome">
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="dataDeNascimento">Data de Nascimento</label>
                    <input type="date" name="dataDeNascimento" class="form-control">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="selectSerie">Série</label>
                    <select class="custom-select mr-sm-2" name="serie">
                        <option selected>Selecione uma serie</option>
                        <option value="2">2º Ano</option>
                        <option value="3">3º Ano</option>
                        <option value="4">4º Ano</option>
                        <option value="5">5º Ano</option>
                        <option value="6">6º Ano</option>
                        <option value="7">7º Ano</option>
                        <option value="8">8º Ano</option>
                        <option value="9">9º Ano</option>
                    </select>
                </div>
            </div>
            <br/>

            <button type="submit" class="btn btn-dark">Cadastrar</button>
        </form>
        <br>
        <hr>
        <br>

        <!--<div class="h3">Pesquisar Alunos</div>
        <br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Digite o nome do Aluno ou Série" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Pesquisar</button>
            </div>
        </div> -->
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Série</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${alunos}">
                    <td><span th:text="${aluno.id}"></span></td>
                    <td><span th:text="${aluno.nome}"></span></td>
                    <td><span th:text="${aluno.serie}"></span></td>
                    <td><a th:href="${(#mvc.url('AC#deletarAluno').arg(0, aluno.id)).build()}"><i class="far fa-trash-alt"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
