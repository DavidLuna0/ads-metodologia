<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Cadastro</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Escola</span>
    </nav>

    <div class="container">
        <div class="h3">Cadastro de Professores</div>
        <hr>
        <form method="POST">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" class="form-control" placeholder="Junior" required>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="dataDeNascimento">Data de Nascimento</label>
                    <input type="date" name="dataDeNascimento" class="form-control" placeholder="Junior">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="selectDisciplina">Disciplina</label>
                    <select class="custom-select" name="disciplina">
                        <option selected></option>
                        <option value="portugues">Português</option>
                        <option value="matematica">Matemática</option>
                        <option value="historia">História</option>
                        <option value="geografia">Geografia</option>
                        <option value="ciencias">Ciências</option>
                        <option value="biologia">Biologia</option>
                        <option value="quimica">Química</option>
                        <option value="fisica">Física</option>
                        <option value="ingles">Inglês</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-dark">Cadastrar</button>
        </form>

        <br>
        <hr>
        <br>

        <div class="h3">Pesquisar Professores</div>
        <br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Digite o nome do Professor ou Disciplina" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Pesquisar</button>
            </div>
        </div>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Disciplina</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="professor : ${professores}">
                    <td><span th:text="${professor.id}"></span></td>
                    <td><span th:text="${professor.nome}"></span></td>
                    <td><span th:text="${professor.disciplina}"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
